<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shooting Star Pendulum</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="frontend.js" defer></script>
</head>
<body>
  <div class="space">
    <!-- Stars + moon + shooting star background -->
    <div class="stars-container"></div>
    <div class="moon"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star delay"></div>

    <!-- Pendulum canvas + control buttons -->
    <div class="pendulum-placeholder">
      <canvas id="pendulumCanvas" width="800" height="800"></canvas>
      <div class="pendulum-controls">
        <button onclick="start()">▶️ Play</button>
        <button onclick="stop()">⏹ Stop</button>
      </div>
    </div>
  </div>

  <!-- Stars generator -->
  <script>
    const container = document.querySelector('.stars-container');
    const numStars = 100;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 2 + 1;
      const x = Math.random() * 100;
      const y = Math.random() * 100;

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.opacity = Math.random() * 0.8 + 0.2;
      star.style.animationDelay = `${Math.random() * 3}s`;

      container.appendChild(star);
    }
  </script>
</body>
</html>
